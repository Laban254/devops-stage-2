events {}

http {
    # upstream servers
    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:80;
    }

    upstream adminer {
        server adminer:8080;
    }

    upstream proxy_manager {
        server proxy:81;
    }

    # proxy settings
    #include /etc/nginx/proxy_params.conf;

    # Server blocks
    server {
        listen 80;
        server_name kibet.mooo.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name kibet.mooo.com;

        ssl_certificate /etc/nginx/letsencrypt/kibet.mooo.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/letsencrypt/kibet.mooo.com/privkey.pem;

        location / {
            proxy_pass http://frontend;
        }

        location /api/ {
            proxy_pass http://backend/api;
        }

        location /api/v1/ {
            proxy_pass http://backend/api/v1/;
        }

        location /docs/ {
            proxy_pass http://backend/docs;
        }

        location /redoc/ {
            proxy_pass http://backend/redoc;
        }
    }

    server {
        listen 80;
        server_name db.kibet.mooo.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name db.kibet.mooo.com;

        ssl_certificate /etc/nginx/letsencrypt/kibet.mooo.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/letsencrypt/kibet.mooo.com/privkey.pem;

        location / {
            proxy_pass http://adminer;
        }
    }

    server {
        listen 80;
        server_name proxy.kibet.mooo.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name proxy.kibet.mooo.com;

        ssl_certificate /etc/letsencrypt/kibet.mooo.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/letsencrypt/kibet.mooo.com/privkey.pem;

        location / {
            proxy_pass http://proxy_manager;
        }
    }

    server {
        listen 80;
        server_name www.kibet.mooo.com;
        return 301 http://kibet.mooo.com$request_uri;
    }
}

